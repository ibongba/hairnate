    <script>
        var user = JSON.parse(localStorage.getItem('user'));
        var list_service = [];
        var list_promotion = [];
        var list_barber = [];

        $.ajax({

            method: "POST",
            url: "../service/core.php",
            data: {
                action: 'get_partner_with_user',
                user_id: user.id
            },
            dataType: 'json',
        }).done((msg) => {
            console.log('msg', msg)
            if (msg.code === 200) {
                $('#imgshop').append(imgshop(msg.result.partner));
                $('#location').append('<i class="fas fa-map-marker-alt pr-3" style="font-size: 1.5rem; float: left;"></i>' + msg.result.partner.location)
                $('#name').text(msg.result.partner.biz_name)
                    // $('#detail').val(msg.result.partner.)
            }
        })

        $.ajax({
            method: "POST",
            url: "../service/core.php",
            data: {
                action: 'getservice',
                user_id: user.id
            },
            dataType: 'json',
            // contentType: false,
            // processData: false,
        }).done(function(msg) {
            console.log(msg)
                // msg = JSON.parse(msg)
            if (msg.code === 200) {

                list_service = msg.result;
                for (i = 0; i < list_service.length; i++)
                    $('#service').append(serviceCard(list_service[i]));

            }

            $('#service').append(`<div class="col-6">
                        <div class="row py-3">
                            <div class="col-12 col-md">
                                <div class="position-relative">
                                    <a href="" data-toggle="modal" data-target="#service2" data-whatever="@getbootstrap">
                                        <i class="fas fa-plus icon-edit-full2"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="col-12 col-md"></div>
                        </div>
                    </div>`);
        });

        $.ajax({
            method: "POST",
            url: "../service/core.php",
            data: {
                action: 'getpromotion',
                user_id: user.id
            },
            dataType: 'json',
            // contentType: false,
            // processData: false,
        }).done(function(msg) {
            console.log(msg)
                // msg = JSON.parse(msg)
            if (msg.code === 200) {

                list_promotion = msg.result;
                for (i = 0; i < list_promotion.length; i++)
                    $('#promotion').append(promotion(list_promotion[i]));

            }

            $('#promotion').append(`<div class="col-6">
                        <div class="row py-3">
                            <div class="col-12 col-md">
                                <div class="position-relative">
                                    <a href="" data-toggle="modal" data-target="#addPromotion" data-whatever="@getbootstrap">
                                        <i class="fas fa-plus icon-edit-full2"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="col-12 col-md"></div>
                        </div>
                    </div>`);
        });

        $.ajax({
            method: "POST",
            url: "../service/core.php",
            data: {
                action: 'getbarber',
                user_id: user.id
            },
            dataType: 'json',
        }).done(function(msg) {
            if (msg.code === 200) {

                list_barber = msg.result;
                for (i = 0; i < list_barber.length; i++) {
                    $('#barber').append(cardBarber(list_barber[i]));
                    if (i === 5) $('#barber').append('<div class="col-12 d-lg-block d-none"></div>');
                }


            }

            $('#barber').append(`
                    <div class="col-lg col-sm-3">
                        <div class="icon">
                            <div class="position-relative">
                                <a href="" data-toggle="modal" data-target="#team" data-whatever="@getbootstrap">
                                    <i class="fas fa-plus icon-edit-full"></i>
                                </a>
                            </div>
                        </div>
                    </div>`);

            for (i = 0; i < 5 - (list_barber.length % 6); i++) {
                $('#barber').append('<div class="col-lg col-sm-3"></div>');
            }
        });




        promotion = (item) => {
            var img = item.image ? item.image : 'https://via.placeholder.com/150';
            return `
                    <div class="col-6">
                        <div class="row py-3">
                            <div class="col-12 col-md p-2">
                                <div class="proimage" style="width: 100%;">
                                    <img src="../${img}" style="width: 100%;border-radius: 15px;">
                                </div>
                            </div>
                            <div class="col-12 col-md pt-2">
                                <h5>${item.name}</h5>
                                <p style="font-size: xx-small;">${item.description}</p>
                                <p><span style="text-decoration: line-through;">${item.price}</span> <span style="color: #A33E3E; font-size:20px">${item.promotion_price} Baht</span></p>
                                
                                <div class="text-center">
                                    <i class="fas fa-pen icon-edit" style="font-size: small;" data-toggle="modal" data-target="#editPromotion" onclick="getdatapromo(${item.id_hairstyle});"  data-whatever="@getbootstrap"></i>
                                    <button type="button" onclick="removePromotion(${item.id_hairstyle},${item.id_promotion})" class="btn btn-danger mx-2 text-center" style="min-width: auto; border-radius: 25px; font-size: small; background-color: #A33E3E;">REMOVE</button>
                                </div>
                            </div>
                        </div>
                    </div>
            `;
        }

        serviceCard = (item) => {
            var img = item.image ? item.image : 'https://via.placeholder.com/150';
            return `
                <div class="col-6">
                    <div class="row py-3">
                        <div class="col-12 col-md p-2">
                            <div class="proimage" style="width: 100%;">
                                <img src="../${img}" style="width: 100%;border-radius: 15px;">
                            </div>
                        </div>
                        <div class="col-12 col-md pt-2">

        function handleFileSelect(evt, id) {
            var files = evt.target.files; // FileList object

            // Loop through the FileList and render image files as thumbnails.
            for (var i = 0, f; f = files[i]; i++) {

                // Only process image files.
                if (!f.type.match('image.*')) {
                    continue;
                }

                var reader = new FileReader();

                // Closure to capture the file information.
                reader.onload = (function(theFile) {
                    return function(e) {
                        // Render thumbnail.
                        var span = document.createElement('span');
                        span.innerHTML = ['<img class="thumb" style="width:auto;" src="', e.target.result,
                            '" title="', escape(theFile.name), '"/>'
                        ].join('');
                        $('#' + id).empty();
                        document.getElementById(id).insertBefore(span, null);
                    };
                })(f);

                $('#' + id).parent().children('.is-remove').remove()

                // Read in the image file as a data URL.
                reader.readAsDataURL(f);
            }
        }
