<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Register</title>
</head>

<body>
    <div class="container">
        <div class="label" style="width: 100%; height: 120px;">
            <div class="img-login" style=" width: 50%; float: left; text-align: right;">
                <img src="images/logo-app.png" style="width:25%; ">
            </div>
            <div class="labelS" style="width: 50%; float: left;padding-top: 40px; height: 120px;">
                <h3 style="background-color: #EEEBE6;width: 120px; text-align: center; border-radius: 15px;">SIGN UP</h3>
            </div>
        </div>
        <div class="form">
            <div class="form-group2">
                <h2>REGISTER</h2>
                <button type="button" class="btn btn-primary">continue with Facebook</button>
            </div>
            <form>
                <div class="form-group3 row">
                    <label for="staticEmail" class="col-sm-3 col-form-label">Name</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="name" placeholder="Name">
                    </div>
                </div>
                <div class="form-group3 row">
                    <label for="staticEmail" class="col-sm-3 col-form-label">Email</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="email" placeholder="Email">
                    </div>
                </div>
                <div class="form-group3 row">
                    <label for="inputPassword" class="col-sm-3 col-form-label">Password</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                </div>
                <div class="form-group3 row">
                    <label for="inputPassword" class="col-sm-3 col-form-label">Confirm Password</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Confirm Password">
                    </div>
                </div>
                <div class="form-group3 row">
                    <label for="staticEmail" class="col-sm-3 col-form-label">Phone Number</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="phoneNumber" placeholder="Phone Number">
                    </div>
                </div>
                <div class="form-group3 row">
                    <label for="staticEmail" class="col-sm-3 col-form-label">Address</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="address" placeholder="address">
                    </div>
                </div>
            </form>
            <div class="form-group2">
                <button type="button" class="btn btn-dark" style="background-color:#C1B09D; border-color: #C1B09D; color: #000;">Sign Up</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js "></script>
    <script>
        const signUp = (e) => {
            e.disabled = true;

            if ($('#inputPassword').val() !== $('#inputPassword2').val()) {
                alert('Password not match')
                e.disabled = false;
                return;
            }
            $.ajax({
                method: "POST",
                url: "service/member.php",
                data: {
                    action: 'register',
                    username: $('#name').val(),
                    password: $('#inputPassword').val(),
                    phone: $('#phoneNumber').val(),
                    email: $('#email').val(),
                    address: $('#address').val()
                }
            }).done(function(msg) {
                console.log(msg)
                msg = JSON.parse(msg)
                if (msg.code === 200) {
                    window.location.href = "login.html";
                }
            });
            e.disabled = false;
        }
    </script>
</body>

</html>
