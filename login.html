<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="label" style="width: 100%; height: 120px;">
            <div class="img-login" style=" width: 50%; float: left; text-align: right;">
                <img src="images/logo-app.png" style="width:25%; ">
            </div>
            <div class="labelS" style="width: 50%; float: left;padding-top: 40px; height: 120px;">
                <h3 style="background-color: #EEEBE6;width: 120px; text-align: center; border-radius: 15px;">LOGIN</h3>
            </div>
        </div>
        <div class="form">
            <form id="login-form" class="form" action="" method="post">
                <div class="form-group">
                    <label for="username" class="text-dark">EMAIL:</label><br>
                    <input type="text" name="email" id="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password" class="text-dark">PASSWORD:</label><br>
                    <input type="password" name="password" id="password" class="form-control">
                </div>
                <div class="form-group2">
                    <p>forget password</p>
                    <button type="button" class="btn btn-dark" onclick="login(this)">LOGIN</button>
                </div>
                <div class="form-group2">
                    <h6>or Login with</h6>
                    <button type="button" class="btn btn-primary">continue with Facebook</button>
                </div>
                <div class="form-group2">
                    <p>don't have account?<a href="../signUp.html" class="text-dark">Sign up</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js "></script>
    <script>
        const login = (e) => {
            e.disabled = true;

            $.ajax({
                method: "POST",
                url: "service/member.php",
                data: {
                    action: 'login',
                    email: $('#email').val(),
                    password: $('#password').val(),
                }
            }).done(function(msg) {
                msg = JSON.parse(msg)
                console.log(msg);
                if (msg.code === 200) {
                    localStorage.setItem('user', JSON.stringify(msg.result));
                    window.location.href = "index.html";
                }
            });

            e.disabled = false;
        }
    </script>
</body>

</html>
