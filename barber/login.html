<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="img-login" style="text-align: center;">
            <img src="../images/logo-app.png" style="width:15%;">
            <button type="button" class="btn p-2" style="background-color: #EEEBE6; border-radius: 15px;"><p style="font-size: x-large;" class="mb-0"><b>LOGIN</b></p><span style="font-size:14px;color:#A33E3E;"><b>Barber Only</b></span></button>
        </div>
        <div class="form">
            <form id="login-form" class="form" action="" method="post">
                <div class="form-group">
                    <input type="text" name="phone" id="phone" class="form-control" placeholder="Phone">
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group2 mb-2 mt-4">

                    <button type="button" class="btn btn-dark p-2 mx-0 w-100" onclick="login(this)" style="background-color: #A33E3E;">LOGIN</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js "></script>
    <script>
        const login = (e) => {
            e.disabled = true;

            $.ajax({
                method: "POST",
                url: "../service/member.php",
                data: {
                    action: 'login_barber',
                    phone: $('#phone').val(),
                    password: $('#password').val(),
                }
            }).done(function(msg) {
                msg = JSON.parse(msg)
                console.log(msg);
                if (msg.code === 200) {
                    localStorage.setItem('user', JSON.stringify(msg.result));
                    window.location.href = "index.html";
                }
            });

            e.disabled = false;
        }
    </script>
</body>

</html>
