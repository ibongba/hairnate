<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>REGISTER PARTNER</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xl-3 d-none d-xl-block">
                <div class="sidenav"></div>
            </div>
            <div class="col-xl-9 col-lg-12 p-5">
                <h3 class="mb-0">REGISTER</h3>
                <p class="mb-3" style="font-size: xx-small;">TO BE OUR PARTNER</p>
                <hr class="float-left" style="background-color: #C1B09D; width: 100px;">
                <br>
                <!-- <p style="border:1px #C1B09D dashed; width: 160px;"></p> -->

                <div class="row mt-4" style="text-align: left;">
                    <div class="col-md-6">

                        <label for="name" class="text-dark">NAME</label>
                        <input type="text" name="name" id="name" class="form-control" required placeholder="Name">
                    </div>
                    <div class="col">
                        <label for="surname" class="text-dark">SURNAME</label>
                        <input type="text" name="surname" id="surname" class="form-control" required placeholder="Surname">
                    </div>
                </div>
                <div class="row mt-4" style="text-align: left;">
                    <div class="col-md-6">
                        <label for="email" class="text-dark">EMAIL</label>
                        <input type="text" name="email" id="email" class="form-control" required placeholder="Email">
                    </div>
                    <div class="col">
                        <label for="phone" class="text-dark">PHONE NUMBER</label>
                        <input type="text" name="phone" id="phone" class="form-control" required placeholder="Phone Number">
                    </div>
                </div>


                <br>
                <hr style="background-color: #C1B09D;">
                <div class="row" style="text-align: left;">
                    <div class="col-md-6">

                        <label for="biz_name" class="text-dark">NAME OF YOUR BUSINESS *</label>
                        <input type="text" name="name" id="biz_name" class="form-control" required placeholder="Name of your Business">
                    </div>
                    <div class="col">
                        <label for="biz_type" class="text-dark"></label>TYPE OF YOUR BUSINESS *
                        <div class="row">
                            <div class="col">
                                <div class="radio">
                                    <label style="font-size: small;"><input type="radio" name="optradio" id="biz_type" value="1"> Men's Fashion Haircut</label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="radio">
                                    <label style="font-size: small;"><input type="radio" name="optradio" id="biz_type" value="2"> Donate Haircut</label>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <br>

                <label for="Bemail" class="text-dark">BUSINESS EMAIL *</label>
                <input type="text" name="Bemail" id="biz_email" class="form-control" required placeholder="Business Email">
                <br>
                <div class="row" style="text-align: left;">
                    <div class="col">
                        <label for="password" class="text-dark">PASSWORD *</label>
                        <input type="text" name="password" id="password" class="form-control" required placeholder="Password">
                    </div>
                    <div class="col">
                        <label for="password" class="text-dark">CONFRIM PASSWORD *</label>
                        <input type="text" name="conpass" id="conpass" class="form-control" required placeholder="Confrim Password">
                    </div>
                </div>
                <br>
                <!-- <label for="address" class="text-dark">ADDRESS *</label>
                <input type="text" name="address" id="address" class="form-control" required placeholder="Enter your address">

                <label for="location" class="text-dark">LOCATION *</label>
                <input type="text" name="location" id="location" class="form-control" required placeholder="PIN code or area name"> -->
                <h5>Address</h5>
                <div class="row mt-4" style="text-align: left;">

                    <div class="col-md-4">
                        <label for="house_no" class="text-dark">House No.</label>
                        <input type="text" name="house_no" id="house_no" class="form-control" required placeholder="House No.">
                    </div>
                    <div class="col-md-4">
                        <label for="village_no" class="text-dark">Village No.</label>
                        <input type="text" name="village_no" id="village_no" class="form-control" required placeholder="Village No.">
                    </div>
                    <div class="col-md-4">
                        <label for="sub_area" class="text-dark">Sub-area</label>
                        <input type="text" name="sub_area" id="sub_area" class="form-control" required placeholder="Sub-area">
                    </div>
                </div>
                <div class="row mt-4" style="text-align: left;">
                    <div class="col-md-4">
                        <label for="area" class="text-dark">Area</label>
                        <input type="text" name="area" id="area" class="form-control" required placeholder="Area">
                    </div>
                    <div class="col-md-4">
                        <label for="province" class="text-dark">Province</label>
                        <input type="text" name="province" id="province" class="form-control" required placeholder="Province">
                    </div>
                    <div class="col-md-4">
                        <label for="postal_code" class="text-dark">Postal Code</label>
                        <input type="text" name="postal_code" id="postal_code" class="form-control" required placeholder="Postal Code">
                    </div>
                </div>
                <br>
                <h5>Location Business</h5>
                <div class="row mt-4" style="text-align: left;">

                    <div class="col-md-4">
                        <label for="house_no" class="text-dark">House No.</label>
                        <input type="text" name="house_no" id="biz_house_no" class="form-control" required placeholder="House No.">
                    </div>
                    <div class="col-md-4">
                        <label for="village_no" class="text-dark">Village No.</label>
                        <input type="text" name="village_no" id="biz_village_no" class="form-control" required placeholder="Village No.">
                    </div>
                    <div class="col-md-4">
                        <label for="sub_area" class="text-dark">Sub-area</label>
                        <input type="text" name="sub_area" id="biz_sub_area" class="form-control" required placeholder="Sub-area">
                    </div>
                </div>
                <div class="row mt-4" style="text-align: left;">
                    <div class="col-md-4">
                        <label for="area" class="text-dark">Area</label>
                        <input type="text" name="area" id="biz_area" class="form-control" required placeholder="Area">
                    </div>
                    <div class="col-md-4">
                        <label for="province" class="text-dark">Province</label>
                        <input type="text" name="province" id="biz_province" class="form-control" required placeholder="Province">
                    </div>
                    <div class="col-md-4">
                        <label for="postal_code" class="text-dark">Postal Code</label>
                        <input type="text" name="postal_code" id="biz_postal_code" class="form-control" required placeholder="Postal Code">
                    </div>
                </div>

                <div class="radio mt-3">
                    <label><input type="checkbox" name="optradio" id="pt">  ยอมรับข้อกำหนดและเงื่อนไขการใช้งาน</label>
                </div>
                <br>
                <!-- <div class="form-group2"> -->
                <button type="button" class="btn btn-dark" onclick="signUp(this)" style="background-color: #A33E3E; width: 250px;">CONTINUE<i class="fas fa-arrow-right float-right pt-1"></i></button>
                <!-- </div> -->
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js "></script>

    <script>
        const signUp = (e) => {
            e.disabled = true;

            if (!$('#pt').prop("checked")) {
                alert('Please check.')
                return;
            }

            if ($('#password').val() !== $('#conpass').val()) {
                alert('Password not match.')
                return;
            }

            $.ajax({
                method: "POST",
                url: "service/member.php",
                data: {
                    action: 'register',
                    username: $('#name').val(),
                    password: $('#password').val(),
                    phone: $('#phone').val(),
                    email: $('#email').val(),
                    house_no: $('#house_no').val(),
                    village_no: $('#village_no').val(),
                    sub_area: $('#sub_area').val(),
                    area: $('#area').val(),
                    province: $('#province').val(),
                    postal_code: $('#postal_code').val(),
                    partner: true,
                    surname: $('#surname').val(),
                    name: $('#biz_name').val(),
                    biz_email: $('#biz_email').val(),
                    biz_house_no: $('#biz_house_no').val(),
                    biz_village_no: $('#biz_village_no').val(),
                    biz_sub_area: $('#biz_sub_area').val(),
                    biz_area: $('#biz_area').val(),
                    biz_province: $('#biz_province').val(),
                    biz_postal_code: $('#biz_postal_code').val(),
                    biz_type: $('#biz_type:checked').val()
                }
            }).done(function(msg) {
                msg = JSON.parse(msg)
                if (msg.code === 200) {
                    window.location.href = "login.html";
                }
            });
            e.disabled = false;
        }
    </script>
</body>

</html>
