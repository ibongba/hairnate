<script>
     $(function(){
        $('.is-login').addClass('d-none');
        $('.not-login').addClass('d-none');

        let user = localStorage.getItem('user');
        
        if(user){
            $('.is-login').removeClass('d-none');

            user = JSON.parse(user);

            if(user.type == 2) $('.is-partner').addClass('d-none');
        }else{
            $('.not-login').removeClass('d-none');
        }
     })

        localStorage.clear();
        $('.is-login').addClass('d-none');
        $('.not-login').removeClass('d-none');
     }
