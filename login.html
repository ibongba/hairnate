<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="img-login" style="text-align: center;">
            <img src="images/logo-app.png" style="width:15%;">
            <button type="button" class="btn w-25 p-2" style="background-color: #EEEBE6; border-radius: 15px;"><p style="font-size: xx-large;"><b>LOGIN</b></p></button>
        </div>
        <div class="form">
            <form id="login-form" class="form" action="" method="post">
                <div class="form-group">
                    <label for="username" class="text-dark">EMAIL:</label><br>
                    <input type="text" name="email" id="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="password" class="text-dark">PASSWORD:</label><br>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Password">


                    <p class="text-right" style="color: #C1B09D;">forget password?</p>

                </div>
                <div class="form-group2 my-4">

                    <button type="button" class="btn btn-dark" onclick="login(this)" style="background-color: #A33E3E;">LOGIN</button>
                </div>
                <div class="form-group2 my-4">
                    <h6>or Login with</h6>
                    <button type="button" class="btn btn-primary form-control p-2"><i class="fab fa-facebook"></i> continue with Facebook</button>
                </div>
                <div class="form-group2 my-4">
                    <p>don't have account?<a href="/hairnate/signUp.html" class="text-dark">Sign up</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js "></script>
    <script>
        const login = (e) => {
            e.disabled = true;

            $.ajax({
                method: "POST",
                url: "service/member.php",
                data: {
                    action: 'login',
                    email: $('#email').val(),
                    password: $('#password').val(),
                }
            }).done(function(msg) {
                msg = JSON.parse(msg)
                console.log(msg);
                if (msg.code === 200) {
                    localStorage.setItem('user', JSON.stringify(msg.result));
                    window.location.href = "index.html";
                }
            });

            e.disabled = false;
        }
    </script>
</body>

</html>
