    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script>
        var select = 'weekly';

        const OnView = (e) => {
            select = e
            countOrderWithDay()
        }

        let user = JSON.parse(localStorage.getItem('user'));
        $().ready(() => {

            console.log(user)
            countOrderWithDay()
        });

        const countOrderWithDay = () => {
            let day = 6;
            if (select == 'monthly') {
                var today = new Date();
                var lastDayOfMonth = new Date(today.getFullYear(), today.getMonth() + 1, 0);
                day = lastDayOfMonth.getDate();
            } else if (select == 'yearly') {
                var today = new Date();
                var lastDayOfMonth = new Date(today.getFullYear() + 1, 0, 0);
                day = lastDayOfMonth.getDate();
            }

            $.ajax({
                method: 'POST',
                url: '../service/core.php',
                data: {
                    action: 'get_order_7_day',
                    id: user.id,
                    day: day
                },
                dataType: 'json',
            }).done(function(msg) {
                if (msg.code === 200) {
                    $('#biz_name').text('ร้าน' + msg.result.partner[0].biz_name)
                    var ctx = $('#chart-bar');
                    new Chart(ctx, {
                        type: 'bar',
                        responsive: true,
                        data: {
                            labels: [...msg.result.service.map((item) => item.service_date)],
                            datasets: [{
                                fill: false,
                                label: 'จำนวนการใช้งาน',
                                data: [...msg.result.service.map((item) => item.count)]
                            }]
                        },
                    });
                }
            });
        }

        const accumulate = arr => arr.map((sum => value => sum += value)(0));

        const cumulativeSum = (sum => value => sum += parseInt(value))(0);


        function currencyFormat(num) {
            return num.toFixed(0).replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1,')
        }
        $().ready(() => {
            var options = {
                animation: false,
                tooltips: {
                    callbacks: {
                        label: function(tooltipItems, data) {
                            return currencyFormat(parseInt(tooltipItems.yLabel.toString()))
                        }
                    }
                }
            };

            $.ajax({
                method: 'POST',
                url: '../service/core.php',
                data: {
                    action: 'get_money',
                    id: user.id,
                },
                dataType: 'json',
            }).done(function(msg) {
                // console.log(accumulate([...msg.result.map((item) => item.total_price)]))
                // console.log([...msg.result.map((item) => item.total_price)]);
                // var test = ([...msg.result.map((item) => parseInt(item.total_price) + parseInt((item.total_price * 10) / 100))]);
                // var test2 = ([...msg.result.map((item) => parseInt((item.total_price * 10) / 100))])
                // var test3 = ((test + test2));
                // console.log(test3)
                // console.log(test)
                // console.log(test2)

                if (msg.code === 200) {
                    var ctx = $('#chart-line');
                    new Chart(ctx, {
                        type: 'line',
                        responsive: true,
                        label: 'รายโดยรวม',
                        data: {
                            labels: [...msg.result.map((item) => item.service_date), 'test'],
                            datasets: [{
                                fill: false,
                                label: 'รายได้ต่อวัน (บาท)',
                                data: [...msg.result.map((item) => item.total_price), 1000],
                                borderColor: '#4CAF50', // Add custom color border (Line)
                                backgroundColor: '#4CAF50', // Add custom color background (Points and Fill)
                                borderWidth: 1 // Specify bar border width
                            }, {
                                fill: false,
                                label: 'รายได้สะสม (บาท)',
                                data: [...msg.result.map((item) => item.total_price).map(cumulativeSum), 1000],
                                borderColor: '#2196f3', // Add custom color border (Line)
                                backgroundColor: '#2196f3', // Add custom color background (Points and Fill)
                                borderWidth: 1 // Specify bar border width
                            }, {
                                fill: false,
                                label: 'รายได้บวก 10% (บาท)',
                                data: [...msg.result.map((item) => parseInt(item.total_price) + parseInt((item.total_price * 10) / 100)), 1000],
                                borderColor: '#9B68FF', // Add custom color border (Line)
                                backgroundColor: '#9B68FF', // Add custom color background (Points and Fill)
                                borderWidth: 1 // Specify bar border width
                            }],

                        },
                        options
                    });
                }
            });
        });
    </script>
