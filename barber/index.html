    <script>
        const logout = () => {

    <script>
        var user = JSON.parse(localStorage.getItem('user'));

        $(function() {
            if (user) {
                $('.is-login').removeClass('d-none');
                $('.not-login').addClass('d-none');
            }
        });
        $().ready(() => {
            $.ajax({
                method: 'POST',
                url: '../service/core.php',
                data: {
                    action: 'get_appointment_name_barber',
                    barber_id: user.id_barber,
                },
                dataType: 'json',
            }).done(function(msg) {
                // msg = JSON.parse(msg);
                console.log(msg)
                if (msg.code === 200) {
                    $('#app_name').append(app_name(msg.result));
                }
            });
        });

        app_name = (item) => {
            return `
            <h2>APPOINTMENT</h2>
            <h3>Barber Name : ${item.name}</h3>
			             `;
        }

        function formatDate2(date) {
            var d = new Date(date),
                month = '' + (d.getMonth() + 1),
                day = '' + d.getDate(),
                year = d.getFullYear();

            if (month.length < 2)
                month = '0' + month;
            if (day.length < 2)
                day = '0' + day;

            return [year, month, day].join('-');
        }

        const listMonth = ["มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน", "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"];

        const formatDate = (date) => {
            console.log(date);
            return date.getDate() + ' ' + listMonth[date.getMonth()].toLocaleUpperCase() + ' ' + (date.getFullYear() + 543);
        };

        var date = '';
        $('#datepicker').datepicker({
            uiLibrary: 'bootstrap4',
            dateFormat: 'yyyy-mm-dd'
        }).on("change", function() {
            console.log(this.value);
            date = formatDate2(this.value);
            $('#select').removeClass('d-none')
            $('#date-now').text(formatDate(new Date(this.value)));

            $.ajax({
                method: 'POST',
                url: '../service/core.php',
                data: {
                    action: 'get_detail_order_by_barber',
                    service_date: date,
                    id_barber: user.id_barber,
                    id_partner: user.id_partner,
                },
                dataType: 'json',
                // contentType: false,
                // processData: false,
            }).done(function(msg) {
                // msg = JSON.parse(msg);
                console.log(msg)
                if (msg.code === 200) {
                    $('#detail').empty();
                    msg.result.map((item) => {
                        $('#detail').append(detail(item));
                        return;
                    });

                    $('#cancel').text(msg.result.filter(item => item.status === 0).length)
                    $('#success').text(msg.result.filter(item => item.status === 3).length)
                    $('#all').text(msg.result.length)
                }
            });

            $('.time').removeClass('disabled');
        });



        detail = (item) => {
                var img = item.image ? item.image : 'https://via.placeholder.com/150';
                const date = new Date(item.service_date);
                const result = date.toLocaleDateString('th-TH', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                });
                if (item.status == '0') {
                    item.status = "cancel"
                } else if (item.status == '2') {
                    item.status = "Paid"
                } else {
                    item.status = "Finish"
                }
                return `
			             <tr class="app-text">
                            <th scope="row">${item.id_service_detail}</th>
                            <td>${item.service_time}</td>
                            <td>${item.customer_name}</td>
                            <td>${item.service_type}</td>
                            <td>${item.barber_name}</td>
                            <td>${item.address}</td>
                            <td>${item.phone}</td>
                            <td class="text-success">${item.status}</td>
                            ${
                                item.status == "Paid" ? `<td><button type="button" class="btn btn-danger" onclick="sendMail('${item.email}')" style="min-width: auto;">Alert</button></td>` : ''
                            } 
                            <td><button type="button" class="btn btn-info" data-toggle="modal" data-target="#picture" onclick="id_picture('${item.id_service_detail}')">Picture</button></td>
                            <td><a href="updateSevice.php?id=${item.id_service_detail}" class="btn btn-warning">update</a
                                ></td>
                            ${
                                !item.tracking_on && item.status == "Finish" && user.biz_type == "2" ? `<td><button type="button" data-toggle="modal" data-target="#service2" data-whatever="@getbootstrap" onclick="setId('${item.id_service_detail}')" class="btn btn-danger" style="min-width: auto;">Add Tracking</button></td>` : `<td></td>`
                            }
                           
                        </tr>
                        ${
                            item.tracking_on ? `<tr class="app-text">
                                <td colspan="4">จัดส่งโดย ${item.tracking_type}</td>
                                <td colspan="5">tracking number ${item.tracking_on}</td>
                            </tr>` : ``
                        }

			             `;
        };

        var _id = '';

        const setId = (id) => {
            _id = id;
        }
        const id_picture = (id) => {
            $.ajax({
                method: 'POST',
                url: '../service/core.php',
                data: {
                    action: 'get_picture',
                    fk_sd_id: id,
                },
                dataType: 'json',
            }).done(function(msg) {
                // msg = JSON.parse(msg);
                console.log(msg)
                if (msg.code === 200) {
                    $('#show_picture').empty();
                    for (i = 0; i < msg.result.length; i++) {
                        $('#show_picture').append(picture(msg.result[i]));
                    };                   
                }
            });
        }
         picture = (item) => {
            var img = item.path ? '../' + item.path : 'https://via.placeholder.com/150';
            return `
                   
                        <img class="w-100" src="${img}" />
              
                    `;
        }
        const createTracking =()=> {
            $.ajax({
                method: 'POST',
                url: '../service/core.php',
                data: {
                    action: 'create_traking',
                    tracking_on: $('#number').val(),
                    tracking_type: $('#how option:selected').val(),
                    fk_sd_id: _id,
                },
                dataType: 'json',
                // contentType: false,
                // processData: false,
            }).done(function(msg) {
                    // msg = JSON.parse(msg);
                console.log(msg)
                if (msg.code === 200) {
                    window.location.reload();
                }
            });
        }


        const onchangefilter = () => {
            $.ajax({
                method: 'POST',
                url: '../service/core.php',
                data: {
                    action: 'get_detail_order_by_customer',
                    service_date: date,
                    id_barber: $('#inputState option:selected').val(),
                    id: user.id,
                },
                dataType: 'json',
                // contentType: false,
                // processData: false,
            }).done(function(msg) {
                console.log(msg)
                    // msg = JSON.parse(msg);
                console.log(msg)
                if (msg.code === 200) {
                    $('#detail').empty();
                    msg.result.map((item) => {
                        $('#detail').append(detail(item));
                        return;
                    });

                    $('#cancel').text(msg.result.filter(item => item.status === 0).length)
                    $('#success').text(msg.result.filter(item => item.status === 3).length)
                    $('#all').text(msg.result.length)
                }
            });
        }

        const sendMail = (mail) => {
            $.ajax({
                method: 'POST',
                url: '../service/mail.php',
                data: {
                    mail:mail,
                }
            }).done(function(msg) {
                alert(msg)
            });
        }
        inputState = (item) => {
            return `
            <option value="${item.id_barber}">${item.name}</option>
			             `;
        };
    </script>
