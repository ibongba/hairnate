<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>PARTNER</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a href="../admin/partner.html">
                    <img class="logo-img center-block" src="/hairnate/images/logo-app-white.png" />
                </a>
            </div>
        </div>
    </nav>

    <div class="container">

        <div class="btn-group mt-2">
            <button class="btn" onclick="OnView('weekly')">
                weekly
            </button>
            <button class="btn" onclick="OnView('monthly')">
                monthly
            </button>
            <button class="btn" onclick="OnView('yearly')">
                yearly
            </button>
            <div class="form-group p-0">
                <select id="inputState" class="form-control" onchange="onchangefilter()">
                <option value="1">Fashion</option>
                <option value="2">Donate</option>   
            </select>
            </div>
        </div>
        <div id="chart-container">
            <canvas id="chart-line"></canvas>
        </div>


    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script>
        var select = 'weekly';

        const OnView = (e) => {
            select = e
            onchangefilter()
            $('#chart-line').remove(); // this is my <canvas> element
            $('#chart-container').append('<canvas id="chart-line"><canvas>');
        }


        $().ready(() => {
            onchangefilter()
        });


        function currencyFormat(num) {
            return num.toFixed(0).replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1,')
        }

        const onchangefilter = () => {
            let day = 6;
            if (select == 'monthly') {
                var today = new Date();
                var lastDayOfMonth = new Date(today.getFullYear(), today.getMonth() + 1, 0);
                day = lastDayOfMonth.getDate();
            } else if (select == 'yearly') {
                var today = new Date();
                var lastDayOfMonth = new Date(today.getFullYear() + 1, 0, 0);
                day = lastDayOfMonth.getDate();
            }
            $().ready(() => {
                var options = {
                    animation: false,
                    tooltips: {
                        callbacks: {
                            label: function(tooltipItems, data) {
                                return currencyFormat(parseInt(tooltipItems.yLabel.toString()))
                            }
                        }
                    }
                };
                $.ajax({
                    method: 'POST',
                    url: '../service/core.php',
                    data: {
                        action: 'get_price_admin_fashion',
                        biz_type: $('#inputState option:selected').val(),
                        day: day,
                    },
                    dataType: 'json',
                    // contentType: false,
                    // processData: false,
                }).done(function(msg) {
                    console.log(msg)
                        // msg = JSON.parse(msg);
                    console.log(msg)
                    if (msg.code === 200) {
                        var ctx = $('#chart-line');
                        new Chart(ctx, {
                            type: 'line',
                            responsive: true,
                            label: 'รายโดยรวม',
                            data: {
                                labels: [...msg.result.map((item) => item.service_date), 'test'],
                                datasets: [{
                                    fill: false,
                                    label: 'รายได้ร้าน (บาท)',
                                    data: [...msg.result.map((item) => item.fa_sum), 1000],
                                    borderColor: '#4CAF50', // Add custom color border (Line)
                                    backgroundColor: '#4CAF50', // Add custom color background (Points and Fill)
                                    borderWidth: 1 // Specify bar border width
                                }, {
                                    fill: false,
                                    label: 'รายได้บวก 10% (บาท)',
                                    data: [...msg.result.map((item) => parseInt(item.fa_sum) + parseInt((item.fa_sum * 10) / 100)), 1000],
                                    borderColor: '#F17B7B', // Add custom color border (Line)
                                    backgroundColor: '#F17B7B', // Add custom color background (Points and Fill)
                                    borderWidth: 1 // Specify bar border width
                                }],
                            },
                            options
                        });
                    }
                });
            });
        }
    </script>
</body>

</html>
