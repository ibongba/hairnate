<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>PARTNER</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a href="../admin/partner.html">
                    <img class="logo-img center-block" src="/hairnate/images/logo-app-white.png" />
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row my-5">
            <div class="col-md-6">
                <div id="chart-container">
                    <canvas id="chart-line"></canvas>
                </div>
            </div>
            <div class="col">
                <div id="chart-container2">
                    <canvas id="chart-line2"></canvas>
                </div>
            </div>
        </div>
        <div class="btn-group">
            <button class="btn" onclick="OnView('weekly')">
                weekly
            </button>
            <button class="btn" onclick="OnView('monthly')">
                monthly
            </button>
            <button class="btn" onclick="OnView('yearly')">
                yearly
            </button>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script>
        var select = 'weekly';

        const OnView = (e) => {
            select = e
            countOrderWithDayOnFashion()
            countOrderWithDayOnDonate()
            $('#chart-line').remove(); // this is my <canvas> element
            $('#chart-container').append('<canvas id="chart-line"><canvas>');
            $('#chart-line2').remove(); // this is my <canvas> element
            $('#chart-container2').append('<canvas id="chart-line2"><canvas>');
            // countOrderWithDay()
        }


        $().ready(() => {
            countOrderWithDayOnFashion()
            countOrderWithDayOnDonate()
                // console.log(user)
                // countOrderWithDay()
        });

        // const accumulate = arr => arr.map((sum => value => sum += value)(0));

        // const cumulativeSum = (sum => value => sum += parseInt(value))(0);


        function currencyFormat(num) {
            return num.toFixed(0).replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1,')
        }
        const countOrderWithDayOnFashion = () => {
            let day = 6;
            if (select == 'monthly') {
                var today = new Date();
                var lastDayOfMonth = new Date(today.getFullYear(), today.getMonth() + 1, 0);
                day = lastDayOfMonth.getDate();
            } else if (select == 'yearly') {
                var today = new Date();
                var lastDayOfMonth = new Date(today.getFullYear() + 1, 0, 0);
                day = lastDayOfMonth.getDate();
            }

            $().ready(() => {
                var options = {
                    animation: false,
                    tooltips: {
                        callbacks: {
                            label: function(tooltipItems, data) {
                                return currencyFormat(parseInt(tooltipItems.yLabel.toString()))
                            }
                        }
                    }
                };

                $.ajax({
                    method: 'POST',
                    url: '../service/core.php',
                    data: {
                        action: 'get_price_admin_fashion',
                        day: day,
                        // id: user.id,
                        // biz_type: user.biz_type,
                    },
                    dataType: 'json',
                }).done(function(msg) {
                    console.log(msg)
                    console.log([...msg.result.map((item) => item.fa_sum).map((sum => value => sum += parseInt(value))(0)), 1000])

                    if (msg.code === 200) {
                        var ctx = $('#chart-line');
                        new Chart(ctx, {
                            type: 'line',
                            responsive: true,
                            label: 'รายโดยรวม',
                            data: {
                                labels: [...msg.result.map((item) => item.service_date), 'test'],
                                datasets: [{
                                    fill: false,
                                    label: 'รายได้ร้าน Fashion (บาท)',
                                    data: [...msg.result.map((item) => item.fa_sum), 1000],
                                    borderColor: '#4CAF50', // Add custom color border (Line)
                                    backgroundColor: '#4CAF50', // Add custom color background (Points and Fill)
                                    borderWidth: 1 // Specify bar border width
                                }, {
                                    fill: false,
                                    label: 'รายได้บวก 10% ร้าน Fashion (บาท)',
                                    data: [...msg.result.map((item) => parseInt(item.fa_sum) + parseInt((item.fa_sum * 10) / 100)), 1000],
                                    borderColor: '#F17B7B', // Add custom color border (Line)
                                    backgroundColor: '#F17B7B', // Add custom color background (Points and Fill)
                                    borderWidth: 1 // Specify bar border width
                                }],
                            },
                            options
                        });
                    }
                });
            });
        }

        const countOrderWithDayOnDonate = () => {
            let day = 6;
            if (select == 'monthly') {
                var today = new Date();
                var lastDayOfMonth = new Date(today.getFullYear(), today.getMonth() + 1, 0);
                day = lastDayOfMonth.getDate();
            } else if (select == 'yearly') {
                var today = new Date();
                var lastDayOfMonth = new Date(today.getFullYear() + 1, 0, 0);
                day = lastDayOfMonth.getDate();
            }

            $().ready(() => {
                var options = {
                    animation: false,
                    tooltips: {
                        callbacks: {
                            label: function(tooltipItems, data) {
                                return currencyFormat(parseInt(tooltipItems.yLabel.toString()))
                            }
                        }
                    }
                };

                $.ajax({
                    method: 'POST',
                    url: '../service/core.php',
                    data: {
                        action: 'get_price_admin_donate',
                        day: day,
                        // biz_type: user.biz_type,
                    },
                    dataType: 'json',
                }).done(function(msg) {
                    console.log(msg)
                    console.log([...msg.result.map((item) => item.do_sum)])

                    if (msg.code === 200) {
                        var ctx = $('#chart-line2');
                        new Chart(ctx, {
                            type: 'line',
                            responsive: true,
                            label: 'รายโดยรวม',
                            data: {
                                labels: [...msg.result.map((item) => item.service_date), 'test'],
                                datasets: [{
                                    fill: false,
                                    label: 'รายได้ร้าน donate (บาท)',
                                    data: [...msg.result.map((item) => item.do_sum), 1000],
                                    borderColor: '#2196f3', // Add custom color border (Line)
                                    backgroundColor: '#2196f3', // Add custom color background (Points and Fill)
                                    borderWidth: 1 // Specify bar border width
                                }, {
                                    fill: false,
                                    label: 'รายได้บวก 10% ร้าน donate (บาท)',
                                    data: [...msg.result.map((item) => parseInt(item.do_sum) + parseInt((item.do_sum * 10) / 100)), 1000],
                                    borderColor: '#9B68FF', // Add custom color border (Line)
                                    backgroundColor: '#9B68FF', // Add custom color background (Points and Fill)
                                    borderWidth: 1 // Specify bar border width
                                }],

                            },
                            options
                        });
                    }
                });
            });
        }
    </script>
</body>

</html>
